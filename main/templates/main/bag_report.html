    </header>

    <section class="account">
        <div class="container1">
            <div class="main">
                <div> <center><h1>Баг-репорт</h1></center></div>

                <form method="post" class="form1">
                     {% csrf_token %}
                    <p>Имя: <br> <input type="text"  style="width: 500px; height: 50px; margin-bottom: 30px; font-size: 18px;" placeholder="Имя" class="form-control"><br></p>
                    <p>Проект: <br> <input type="text" style="width: 500px; height: 50px; margin-bottom: 30px;font-size: 18px;" placeholder="Проект" class="form-control"><br></p>
                   <p>Описание ошибки: <br> <textarea class ="form-control" style="width: 500px; height: 100px;font-size: 18px;" placeholder="Описание ошибки"></textarea></p>
                    <button class="btn functions_button" type="submit">Отправить</button>
                </form>
            </div>
            <div class="serv_column">
                <div><center><h1>Сервера</h1></center></div>
                <br>
                <div class="servers">
                    <button class="btn servers_button" type="submit">Сервер 1 </button>
                    <button class="btn servers_button" type="submit">Сервер 2 </button>
                    <button class="btn servers_button" type="submit">Сервер 3 </button>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
