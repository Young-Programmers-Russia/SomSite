{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Условие конфиденциальности{% endblock %}

{% block content %}
    <div style="display: flex; justify-content: center; margin-bottom:40px;">
        <div style="width:70%; background-color: #eee3a5; border-radius: 15px; padding: 30px; margin-bottom: 45px;">
            {% for line in text %}
                <p style="margin-left: 20px; margin-right: 20px" align="justify">{{line}}</p><br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
